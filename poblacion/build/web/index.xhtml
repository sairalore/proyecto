<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Provincias"/>
                <p:selectOneMenu id="provincia" value="#{controladorPoblacion.provinciaSeleccionada}">
                    <p:ajax listener="#{controladorPoblacion.onProvinciaChange()}" update="canton" process="@this"/>
                    <f:selectItem itemLabel="Seleccione una provincia" itemValue=""/>
                    <f:selectItems value="#{controladorPoblacion.provincias}" var="provincia" itemValue="#{provincia.id}" itemLabel="#{provincia.nombre}" />
                </p:selectOneMenu>


                
                <p:outputLabel value="Cantones"/>
                
                <p:selectOneMenu id="canton" value="#{controladorPoblacion.cantonSeleccionado}" 
                                 widgetVar="cantonWidget">
                    <f:selectItem itemLabel ="Seleccione un cantÃ³n" itemValue=""/>
                    <f:selectItems value="#{controladorPoblacion.cantones}" var="canton" 
                                   itemValue="#{canton.id}" itemLabel="#{canton.nombre}" />
                    <p:ajax listener="#{controladorPoblacion.onCantonChange}" update="parroquia" />
                </p:selectOneMenu>

                
                <p:outputLabel value="Parroquias"/>
                <p:selectOneMenu id="parroquia" value="#{controladorPoblacion.parroquiaSeleccionada}" 
                                 widgetVar="parroquiaWidget">
                    <f:selectItem itemLabel="Seleccione una parroquia" itemValue=""/>
                    <f:selectItems value="#{controladorPoblacion.parroquias}" var="parroquia" 
                                   itemValue="#{parroquia.id}" itemLabel="#{parroquia.nombre}" />
                </p:selectOneMenu>
            </h:panelGrid>
        </h:form>

    </h:body>
</html>
